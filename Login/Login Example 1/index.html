<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <div class="form-content">
            <h1>Login</h1>
            <div class="form">
                <form action="" method="">
                    <div class="form-element">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-element">
                        <button>Submit</button>
                    </div>
                </form>
                <h2>or</h2>
                <div class="social-login">
                    <a href="#"><i class="fa fa-facebook facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-google google" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-linkedin linkedin" aria-hidden="true"></i></a>
                </div> 
            </div>
            <p>Not a member? <a href="#">Create an account</a></p>
        </div>
    </div>
</body>
</html>
